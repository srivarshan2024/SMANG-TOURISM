<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            background-image: url('smang bg.jpg');
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: #ff7e5f;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .payment-method {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .payment-method:hover {
            background: #ffecd2;
        }
        .payment-method img {
            width: 30px;
            height: 30px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ff7e5f;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background: #feb47b;
        }
        .agent, .review, .payment-summary {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .review textarea {
            resize: vertical;
        }
        .agent p, .payment-summary p {
            margin: 0;
        }
        .payment-summary {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .payment-summary p {
            font-size: 1rem;
            line-height: 1.5;
        }
        .payment-summary p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bus Booking Payment</h1>
        </div>

        <div class="section payment-summary">
            <h2>Payment Summary</h2>
            <p>Base Fare: <span id="base-fare">$0.00</span></p>
            <p>Taxes (GST): <span id="gst">$0.00</span></p>
            <p>Total Amount: <span id="total-amount">$0.00</span></p>
        </div>

        <div class="section choose-payment">
            <h2>Choose Your Payment Method</h2>
            <div class="payment-methods">
                <div class="payment-method">
                    <span>Google Pay</span>
                    <img src="https://via.placeholder.com/30" alt="Google Pay">
                </div>
                <div class="payment-method">
                    <span>PhonePe</span>
                    <img src="https://via.placeholder.com/30" alt="PhonePe">
                </div>
                <div class="payment-method">
                    <span>Mobile Banking</span>
                    <img src="https://via.placeholder.com/30" alt="Mobile Banking">
                </div>
                <div class="payment-method">
                    <span>PayPal</span>
                    <img src="https://via.placeholder.com/30" alt="PayPal">
                </div>
            </div>
        </div>

        <div class="section agent">
            <h2>Agent's Name</h2>
            <p>John Doe (Agent ID: 12345)</p>
        </div>

        <div class="section review">
            <h2>Customer Review</h2>
            <textarea rows="4" placeholder="Leave a review about your booking experience..."></textarea>
        </div>

        <button class="button">Make Payment</button>
    </div>

    <script>
       
        const baseFare = 50.00; 

        
        const gst = (baseFare * 0.05).toFixed(2);
        const totalAmount = (baseFare + parseFloat(gst)).toFixed(2);

        document.getElementById('base-fare').textContent = `$${baseFare.toFixed(2)}`;
        document.getElementById('gst').textContent = `$${gst}`;
        document.getElementById('total-amount').textContent = `$${totalAmount}`;
    </script>
</body>
</html>
