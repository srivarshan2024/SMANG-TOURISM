<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMANG - Book Your Bus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            width: 120px;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .logo span {
            color: #4e54c8;
            font-weight: bold;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            color: #4e54c8;
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out;
        }

        .content h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: #fff;
            color: #333;
        }

        .map-container {
            width: 100%;
            height: 200px;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .btn {
            margin-top: 2rem;
            background: linear-gradient(120deg, #6a6bf2, #4e54c8);
            color: #fff;
            font-size: 1.5rem;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        .map-icon {
            cursor: pointer;
            font-size: 1.5rem;
            color: #4e54c8;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .form-group {
            position: relative;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (min-width: 768px) {
            .form-section {
                gap: 2rem;
            }
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize a map with a specified container and initial coordinates
        function initMap(mapContainerId, initialCoordinates) {
            const map = L.map(mapContainerId).setView(initialCoordinates, 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            return map;
        }

        // Convert a place name into lat/lon coordinates using Nominatim (OpenStreetMap geocoder)
        function geocodeLocation(query, map, marker) {
            const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${query}`;

            fetch(geocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data[0]) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);
                        map.setView([lat, lon], 13);
                        if (marker) {
                            marker.setLatLng([lat, lon]);
                        } else {
                            marker = L.marker([lat, lon]).addTo(map);
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching geocode data:", error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize maps with default coordinates
            const sourceMap = initMap('source-map', [51.505, -0.09]);
            const destinationMap = initMap('destination-map', [51.505, -0.09]);

            let sourceMarker = null;
            let destinationMarker = null;

            // Hide or show maps when the map icon is clicked
            document.getElementById('source-map-icon').addEventListener('click', () => {
                const mapContainer = document.getElementById('source-map');
                mapContainer.style.display = mapContainer.style.display === 'none' ? 'block' : 'none';
            });

            document.getElementById('destination-map-icon').addEventListener('click', () => {
                const mapContainer = document.getElementById('destination-map');
                mapContainer.style.display = mapContainer.style.display === 'none' ? 'block' : 'none';
            });

            // Handle input change for source and destination
            document.getElementById('source').addEventListener('blur', () => {
                const sourcePlace = document.getElementById('source').value;
                if (sourcePlace) {
                    geocodeLocation(sourcePlace, sourceMap, sourceMarker);
                }
            });

            document.getElementById('destination').addEventListener('blur', () => {
                const destinationPlace = document.getElementById('destination').value;
                if (destinationPlace) {
                    geocodeLocation(destinationPlace, destinationMap, destinationMarker);
                }
            });

            // Disable interaction with the map if a place name is entered
            let sourceMapInteractive = true;
            let destinationMapInteractive = true;

            document.getElementById('source').addEventListener('input', () => {
                sourceMapInteractive = false;
            });

            document.getElementById('destination').addEventListener('input', () => {
                destinationMapInteractive = false;
            });

            // Disable interaction with the map
            sourceMap.on('click', (e) => {
                if (!sourceMapInteractive) e.preventDefault();
            });

            destinationMap.on('click', (e) => {
                if (!destinationMapInteractive) e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <span>LOGO</span> <!-- Replace with your logo -->
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="content">
        <h1>Book Your Bus</h1>
        <form>
            <div class="form-section">
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" id="source" placeholder="Enter Source Location">
                    <div id="source-map-icon" class="map-icon">üìç</div>
                    <div id="source-map" class="map-container"></div>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter Destination">
                    <div id="destination-map-icon" class="map-icon">üìç</div>
                    <div id="destination-map" class="map-container"></div>
                </div>
                <div class="form-group">
                    <label for="bus-type">Select Bus Type</label>
                    <select id="bus-type">
                        <option value="ac">AC</option>
                        <option value="non-ac">Non-AC</option>
                        <option value="with food">with Food</option>
                        <option value="with out food">with out Food</option>
                        <option value="party lights">Party Lights</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" required>
                </div>
            </div>

            <button type="submit" class="btn">Search Buses</button>
        </form>
    </section>
</body>
</html>
